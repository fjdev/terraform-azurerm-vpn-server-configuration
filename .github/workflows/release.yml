name: 'Release: Create Semantic Version'

on:
  pull_request:
    types: [opened, reopened, labeled, unlabeled, synchronize]
    branches:
      - main
  pull_request_target:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  validate-release-label:
    name: Validate Release Label
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    
    steps:
      - name: Check for release label
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          
          if [[ ! "$LABELS" =~ release:(major|minor|patch) ]]; then
            echo "::error::PR must have one of these labels: release:major, release:minor, or release:patch"
            exit 1
          fi
          echo "::notice::Valid release label found"

  release:
    name: Create Release
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.new-version.outputs.new-version }}
      skipped: ${{ steps.new-version.outputs.skip }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Determine release type
        id: release-type
        run: |
          LABELS="${{ join(github.event.pull_request.labels.*.name, ' ') }}"
          RELEASE_TYPE=""
          
          if [[ "$LABELS" =~ release:major ]]; then
            RELEASE_TYPE="major"
          elif [[ "$LABELS" =~ release:minor ]]; then
            RELEASE_TYPE="minor"
          elif [[ "$LABELS" =~ release:patch ]]; then
            RELEASE_TYPE="patch"
          fi
          
          echo "release-type=$RELEASE_TYPE" >> "$GITHUB_OUTPUT"

      - name: Get current version
        id: current-version
        run: |
          LATEST_TAG=$(git tag -l 'v*' --sort=-version:refname | head -n 1)
          VERSION=${LATEST_TAG#v}
          VERSION=${VERSION:-0.0.0}
          echo "current-version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Calculate new version
        id: new-version
        run: |
          RELEASE_TYPE="${{ steps.release-type.outputs.release-type }}"
          
          if [ -z "$RELEASE_TYPE" ]; then
            echo "::warning::No release label found. Skipping release creation."
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          CURRENT="${{ steps.current-version.outputs.current-version }}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"
          
          case "$RELEASE_TYPE" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "new-version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "::notice::Calculated new version: v$NEW_VERSION (from v$CURRENT using $RELEASE_TYPE bump)"

      - name: Configure Git
        if: steps.new-version.outputs.skip != 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create and push git tag
        if: steps.new-version.outputs.skip != 'true'
        run: |
          TAG="v${{ steps.new-version.outputs.new-version }}"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          echo "::notice::Created and pushed tag: $TAG"

      - name: Create GitHub Release
        if: steps.new-version.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          retries: 3
          script: |
            const response = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: 'v${{ steps.new-version.outputs.new-version }}',
              name: 'v${{ steps.new-version.outputs.new-version }}',
              draft: false,
              prerelease: false,
              generate_release_notes: true
            });
            core.notice(`Release created: ${response.data.html_url}`);
